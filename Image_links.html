<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Links Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, main, section {
            margin: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
        }
        .menu-list {
            list-style-type: none;
            padding: 0;
        }
        .menu-list li {
            margin: 10px 0;
        }
    </style>
</head>

    <header>

        <nav>
